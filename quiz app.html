<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdul's Quiz Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1, h2 {
      text-align: center;
    }

    #options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option {
      width: 80%;
      max-width: 300px;
      padding: 12px;
      margin: 10px 0;
      background: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 16px;
      text-align: center;
    }

    .option:hover {
      background: #ddd;
    }

    .correct {
      background-color: #4CAF50 !important;
      color: white;
    }

    .wrong {
      background-color: #f44336 !important;
      color: white;
    }

    .disabled {
      pointer-events: none;
    }

    #next-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    #timer, #qnumber {
      text-align: right;
      font-size: 16px;
      color: #333;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .option {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="container" id="welcome-screen">
    <h1>Abdul's Quiz Game</h1>
    <p>Welcome! Youâ€™ll face 10 general knowledge questions.<br>Each question has a 30-second timer. All the best!</p>
    <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Container -->
  <div class="container" id="quiz-container" style="display: none;">
    <div id="qnumber"></div>
    <div id="timer">Time left: <span id="time">30</span>s</div>
    <h2 id="question">Question text</h2>
    <div id="options"></div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: "Paris" },
      { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: "Mars" },
      { question: "Who painted the Mona Lisa?", options: ["Vincent Van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Michelangelo"], answer: "Leonardo da Vinci" },
      { question: "Which gas do plants absorb from the atmosphere?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: "Carbon Dioxide" },
      { question: "What is the largest ocean on Earth?", options: ["Indian Ocean", "Pacific Ocean", "Atlantic Ocean", "Arctic Ocean"], answer: "Pacific Ocean" },
      { question: "Which country is known as the Land of the Rising Sun?", options: ["India", "Japan", "China", "Thailand"], answer: "Japan" },
      { question: "Who is the author of 'Harry Potter'?", options: ["J.R.R. Tolkien", "J.K. Rowling", "Stephen King", "George R.R. Martin"], answer: "J.K. Rowling" },
      { question: "How many continents are there?", options: ["5", "6", "7", "8"], answer: "7" },
      { question: "Which element has the chemical symbol 'O'?", options: ["Osmium", "Oxygen", "Gold", "Silver"], answer: "Oxygen" },
      { question: "Which instrument has keys, pedals, and strings?", options: ["Violin", "Guitar", "Flute", "Piano"], answer: "Piano" }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 30;
    let timer;

    function startQuiz() {
      document.getElementById("welcome-screen").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      document.getElementById("qnumber").innerText = `Question ${currentQuestion + 1} of ${questions.length}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(btn, opt);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("result").innerText = "";
      timeLeft = 30;
      document.getElementById("time").innerText = timeLeft;
    }

    function checkAnswer(btn, selected) {
      clearInterval(timer);
      const correct = questions[currentQuestion].answer;

      const options = document.querySelectorAll(".option");
      options.forEach(option => {
        option.classList.add("disabled");
        if (option.innerText === correct) {
          option.classList.add("correct");
        }
      });

      if (selected === correct) {
        score++;
        btn.classList.add("correct");
        document.getElementById("result").innerText = "Correct!";
      } else {
        btn.classList.add("wrong");
        document.getElementById("result").innerText = "Wrong!";
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
        startTimer();
      } else {
        showFinalResult();
      }
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer);
          document.getElementById("result").innerText = "Time's up!";
          document.querySelectorAll(".option").forEach(btn => btn.classList.add("disabled"));
        }
      }, 1000);
    }

    function showFinalResult() {
      document.getElementById("quiz-container").innerHTML = `
        <h2>Quiz Completed!</h2>
        <p style="text-align:center; font-size: 20px;">Your Score: ${score} / ${questions.length}</p>
      `;
    }
  </script>

</body>
</html>
